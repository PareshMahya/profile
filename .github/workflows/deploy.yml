name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual triggers for deploys
  workflow_dispatch:
  # Run weekly to keep the site fresh
  schedule:
    - cron: "0 0 * * 0" # At 00:00 on Sunday

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install -g minify uglify-js clean-css-cli

      - name: Optimize images
        run: |
          echo "Optimizing images..."
          find assets -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -exec sh -c 'echo "Optimizing $1"; file=$(basename "$1"); dir=$(dirname "$1"); cwebp -q 80 "$1" -o "${dir}/${file%.*}.webp"' sh {} \;

      - name: Minify CSS
        run: |
          echo "Minifying CSS..."
          cleancss -o style.min.css style.css

      - name: Update HTML to use minified assets
        run: |
          echo "Updating HTML references..."
          sed -i 's/style.css/style.min.css/g' index.html

      - name: Create optimization summary
        run: |
          echo "## Build Summary" > build_summary.md
          echo "* CSS size before: $(wc -c < style.css) bytes" >> build_summary.md
          echo "* CSS size after: $(wc -c < style.min.css) bytes" >> build_summary.md
          echo "* Images optimized: $(find assets -name "*.webp" | wc -l)" >> build_summary.md

      - name: Upload build summary
        uses: actions/upload-artifact@v3
        with:
          name: build-summary
          path: build_summary.md

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Display deployment URL
        run: |
          echo "ðŸš€ Deployed to ${{ steps.deployment.outputs.page_url }}"
